<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<strong id='id'></strong>

</body>
<script type="text/javascript">

var person={

  fullName:function(city,state){
    return this.firstName+" "+this.lastNmae+" "+city+" "+state;
  }

}
var person1={
  firstName:"shivraj",
  lastNmae:"pujari",
}

var ads=person.fullName.call(person1,"mumbai","maharashtra");
document.getElementById('id').innerHTML=ads;
</script>
</html>
