<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>

<body ng-app="BlankApp" ng-controller="myCtrl">

  enter the number: <input type="number" ng-model="number">
  <button ng-click = "square()">X<sup>2</sup></button>
  <p>result: {{result}} </p>
  
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>


<script type="text/javascript">
  var app=  angular.module('BlankApp', ['ngMaterial', 'ngMessages']);
  
  app.factory('myFactory',function(){
    
    var fact={};
    fact.multiply=function(a,b){
      return a*b;
    }
    return fact;
  });

  app.service('myService',function(myFactory){
    this.square=function(a){
      return myFactory.multiply(a,a);
    }
    
  });
    app.controller('myCtrl',function($scope,myService){
      $scope.square=function(){
          $scope.result=myService.square($scope.number);
      }
      
  });
</script>

</html>
